<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <h1>Library App</h1>
    <h2>The Odin Project</h2>

  </div>
  <div class="buttonContainer">
    <button id="showFormButton">Add New Book</button>
  </div>
  <form id="bookForm" class="book-form">
    <div class="fieldGroup">
      <label for="title">Title:</label>
      <input type="text" id="title" placeholder="Enter book title" required>
    </div>
    <div class="fieldGroup">
      <label for="author">Author:</label>
      <input type="text" id="author" placeholder="Enter authors name" required>
    </div>
    <div class="fieldGroup">
      <label for="pages">Pages:</label>
      <input type="number" id="pages" placeholder="Enter number of pages" required min="1">
    </div>
    <div class="fieldGroup checkbox-group">
      <label for="read">Read:</label>
      <input type="checkbox" id="read">
    </div>

    <button id="addBookButton">Add Book</button>
  </form>
  <div class="error-container">
    <p id="formError" class="form-error" hidden>Please fill in all fields.</p>
  </div>

  <section id="tableContainer"></section>



  <script src="script.js"></script>
</body>

</html>
